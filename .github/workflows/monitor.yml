name: ESG Regulatory Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED so the bot can push

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      # ðŸ‘‡ THIS GOES FIRST
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ‘‡ then Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4

      - name: Run ESG monitor
        run: python esg_monitor.py

      - name: Commit and push updates
        run: |
          git config user.name "ESG Monitor Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add regulations.json esg-monitor.html || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸ“Š Update regulations - $(date -u)"
          git push
